<html>
<body>
	<script>

var marks=prompt("enter you number");
switch(true){
case( marks>=90):
document.write("grade A+");
break;
case(marks>=90):
document.write("grade A");
break;
case(marks>=80):
document.write("grade B");
break;
case(marks>=70):
document.write("grade C");
break;
case(marks>=60):
document.write("grade D");
break;
case(marks>=50):
document.write("grade E");
break;
default:
document.write("fail");
}
</script>
</body>
</html>
